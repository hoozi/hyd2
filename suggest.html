                </div>

                                </label>
                            </div>
                            <div class="site-control-item">
                                <label for=""><b>咨询/建议/投诉/表扬对象</b></label>
                                <input type="text" name="" id="" placeholder="请填写咨询/建议/投诉/表扬对象" class="site-input suggest-len-input">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="suggest-form-item">
                    <div class="suggest-form-bd">
                        <textarea name="" id="" class="suggest-text" placeholder="写下您对货易达的意见建议，包括网站体验，订舱订车服务等等，限500字以内。"></textarea>
                    </div>
                </div>
                <div class="suggest-form-item">

                    <div class="suggest-form-bd">
                        <div class="site-control site-control-inline">

                                <label for=""><b>联系方式</b></label>

                            </div>
                            <div class="site-control-item">
                                <label for=""><b>姓名</b></label>
                                <input type="text" class="site-input suggest-hf-input" placeholder="">
                            </div>
                        </div>
